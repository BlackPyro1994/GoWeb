{{define "index"}}

<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap-4.1.0.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/static/css/carousel.css">
    <link rel="stylesheet" href="/static/css/fontawesome-all.css">
    <link rel="stylesheet" href="/static/css/index.css">

    <title>borgdir.media - Startseite</title>

</head>
<body>
<!-- CONTENT -->
<div class="container mid-content">
    <div class="row">
        <div class="col big-bold-text">
            Willkommen bei
        </div>
    </div>
    <div class="row">
        <div class="col title">
            {{.Title}}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2">
            <form action="login.html"> <input type="submit" class="btn button-startpage btn-block" value="Login" /></form>
        </div>
        <div class="col-md-2">
            <form action="registrieren.html"> <input type="submit" class="btn button-startpage btn-block" value="Registrieren" /></form>
        </div>
    </div>

    <!-- CAROUSEL -->
    <div class="container-fluid mid-content">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner row w-100 mx-auto" role="listbox">
                <div class="carousel-item col-md-3 active">
                    <img class="img-fluid mx-auto d-block" src="//placehold.it/600x400/?text=1" alt="slide 1">
                </div>
                <div class="carousel-item col-md-3">
                    <img class="img-fluid mx-auto d-block" src="//placehold.it/600x400?text=2" alt="slide 2">
                </div>
                <div class="carousel-item col-md-3">
                    <img class="img-fluid mx-auto d-block" src="//placehold.it/600x400?text=3" alt="slide 3">
                </div>
                <div class="carousel-item col-md-3">
                    <img class="img-fluid mx-auto d-block" src="//placehold.it/600x400?text=4" alt="slide 4">
                </div>
                <div class="carousel-item col-md-3">
                    <img class="img-fluid mx-auto d-block" src="//placehold.it/600x400?text=5" alt="slide 5">
                </div>
                <div class="carousel-item col-md-3">
                    <img class="img-fluid mx-auto d-block" src="//placehold.it/600x400?text=6" alt="slide 6">
                </div>
                <div class="carousel-item col-md-3">
                    <img class="img-fluid mx-auto d-block" src="//placehold.it/600x400?text=7" alt="slide 7">
                </div>
                <div class="carousel-item col-md-3">
                    <img class="img-fluid mx-auto d-block" src="//placehold.it/600x400?text=8" alt="slide 8">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <i class="fas fa-chevron-left fa-lg text-muted"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
                <i class="fas fa-chevron-right fa-lg text-muted"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<!-- JQUERY AND BOOTSTRAP JAVASCRIPT -->
<script src="/static/js/jquery-3.3.1.js"></script>
<script src="/static/js/bootstrap-4.1.0.js"></script>

<!-- CUSTOM JS -->
<script src="/static/js/index.js"></script>
</body>
</html>
{{end}}
