<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meine Geräte</title>

    <link rel="stylesheet" href="css/bootstrap-4.1.0.css">
    <link rel="stylesheet" href="css/meinegeräte.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap-4.1.0.js"></script>

</head>
<body>

<div class="container">

    <!--▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒-->

    <div class="row bottom-border cursiv-text bold-text">
        <div class="col-md-3">
            Equipment
        </div>
        <div class="col-md-3">
            Beschreibung
        </div>
        <div class="col-md-2">
            Anzahl
        </div>
        <div class="col-md-2">
            <p class="centered-text">Rückgabe bis</p>
        </div>
        <div class="col-md-2">
            <p class="centered-text">Löschen</p>
        </div>
    </div>

    <!--▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒-->

    <div class="row equipment-row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-6">
                    <img src="./x.png">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <p class="bold-medium-text ">Großer KÄSE</p>
                    </div>
                    <div class="row">
                        <p class="small-text cursiv-text">Kleiner KÄSE</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 text-spalte">
            <p>aasdasdasdasdasdaasdasdasdadasdasdasdasdasdasdasdasdposjdsjipdfjpasdfjpasdpjop</p>
        </div>

        <div class="col-md-2 mr-auto">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

        </div>
        <div class="col-md-2">
            <div class="row cursiv-text">Rückgabe:</div>
            <div class="row red-text cursiv-text">25.05.2018</div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-default bg-dark trash-button">
                <i class="fas fa-trash text-white"></i>
            </button>
        </div>
    </div>

    <!--▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒-->

    <div class="row">
        <div class="col-md-3 offset-md-8">
            <button type="button" class="btn btn-default red-background ausleihen-button">
                Jetzt ausleiehen!
            </button>
        </div>
    </div>

</div>
</body>
</html>
