{{define "adminEquipment"}}
    <div class="container my-3">
        <h4 class="minimal-margin">Equipment verwalten</h4>
        <div class="row search-row">
            <div class="col-md-1 offset-md-4">
                <p class="minimal-margin">Kategorie</p>
            </div>
        </div>
        <div class="row search-row">
            <div class="col-md-1">
                <button type="button" class="btn btn-block add-button mt-1">
                    <i class="fas fa-plus text-white"></i>
                </button>
            </div>
            <div class="col-md-3 offset-md-1 search-bar">
                <div class="row">
                    <input class="search-bar" id="input1" type="text" placeholder="Suche">
                    <select class="form-control selectBox search-bar">
                        <option>Alle</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row bottom-border mt-3 cursiv-text bold-text">
            <div class="col-md-3">
                Equipment
            </div>
            <div class="col-md-3">
                Beschreibung
            </div>
            <div class="col-md-2">
                Status
            </div>
        </div>

        <!--▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒-->

        <br>
        <div class="scrollbar-vertical">
            <div class="row equipment-row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col">
                            <img class="equipment-image" style="height: 80px; width: 150px" src="../static/images/x.png">
                        </div>
                        <div class="col ml-0">
                            <h5>Staubsauger</h5>
                            <p class="small-text cursiv-text">Inv.Nr. 1234567</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-spalte">
                    <p>********************************************************************************</p>
                </div>
                <div class="col-md-2">
                    <p class="minimal-margin ">Entliehen an:</p>
                    <p class="minimal-margin bold-medium-text cursiv-text">Max Mustermann</p>
                </div>
                <div class="col-md-2">
                    <p class="minimal-margin centered-text">Rückgabe:</p>
                    <p class="minimal-margin red-text cursiv-text centered-text">25.05.2018</p>
                </div>
                <div class="col-md-1 centered-text">
                    <button type="button" class="btn btn-default bg-dark fa-button">
                        <i class="fas fa-pencil-alt text-white"></i>
                    </button>
                </div>
                <div class="col-md-1 centered-text">
                    <button type="button" class="btn btn-default bg-dark fa-button">
                        <i class="fas fa-trash text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
{{end}}
